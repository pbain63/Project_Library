<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side-container">
        <div class="library-title">
          <h1>LIBRARY</h1>
          <h2>গ্রন্থাগার</h2>
        </div>
        <!-- <div>Add book statistics</div> -->
      </div>
      <div class="library-book-card">
        <div>
          <button id="show-dialog">Add A Book</button>
        </div>
        <div class="book-cards-container"></div>
        <dialog id="dialog">
          <form method="dialog" id="dialog-form">
            <div class="dialog-header">
              <div class="dialog-book-header">New Book</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="dialog-close"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                />
              </svg>
            </div>
            <div>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Title"
                required
              />
            </div>
            <div>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Author"
                required
              />
            </div>
            <div>
              <input
                type="number"
                id="number-pages"
                name="number-page"
                placeholder="Number of pages"
                min="1"
                max="10000"
                required
              />
            </div>

            <div>
              <select name="book" id="reading-option">
                <option value="reading status" selected>Reading Status</option>
                <option value="read">Read</option>
                <option value="want to read">Want to read</option>
                <option value="reading">Reading</option>
              </select>
            </div>
            <div>
              <button type="submit" id="submit">Add to Library</button>
            </div>
          </form>
        </dialog>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
